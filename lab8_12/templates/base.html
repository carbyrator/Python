<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ app_name }} - {{ page_title }}</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
            background: #f5f5f5;
            color: #222;
        }
        a { color: inherit; text-decoration: none; }
        header {
            background: #fff;
            border-bottom: 1px solid #ddd;
            padding: 12px 16px;
        }
        .nav {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }
        .nav strong { margin-right: 8px; }
        .main {
            max-width: 1100px;
            margin: 0 auto;
            padding: 16px;
        }
        .panel {
            background: #fff;
            border: 1px solid #e0e0e0;
            padding: 14px;
            margin-bottom: 14px;
        }
        h1, h2, h3 { margin: 0 0 10px; }
        .muted { color: #666; }
        .btn {
            display: inline-block;
            padding: 8px 12px;
            border: 1px solid #ccc;
            background: #eee;
            color: #111;
            cursor: pointer;
            text-decoration: none;
            margin-right: 6px;
        }
        .btn.primary { background: #1976d2; color: #fff; border-color: #1976d2; }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 8px;
        }
        .table th, .table td {
            border: 1px solid #e0e0e0;
            padding: 8px;
            text-align: left;
        }
        .field {
            padding: 8px;
            border: 1px solid #ccc;
            width: 100%;
        }
        footer {
            max-width: 1100px;
            margin: 0 auto;
            padding: 12px 16px 24px;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <div class="nav">
            <strong>{{ app_name }} v{{ app_version }}</strong>
            <a href="/">Главная</a>
            <a href="/users">Пользователи</a>
            <a href="/currencies">Все валюты</a>
            <a href="/author">Об авторе</a>
            <span class="muted">Обновлено: {{ last_update }}</span>
        </div>
    </header>

    <main class="main">
        {% if updates %}
        <div class="panel" style="background:#eef2ff; border-color:#cdd4ff;">
            Обновлены курсы: {{ updates }}
        </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <footer>
        <div>Приложение: {{ app_name }} ({{ app_version }})</div>
        <div>Автор: {{ author_name }}, группа: {{ author_group }}</div>
    </footer>

    <script>
        function toggleSubscription(currencyId, userId) {
            fetch(`/toggle_subscription?user_id=${userId}&currency_id=${currencyId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        location.reload();
                    } else {
                        alert('Ошибка: ' + data.error);
                    }
                });
        }

        function refreshCurrencies() {
            fetch('/refresh_currencies')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        location.reload();
                    } else {
                        alert('Ошибка обновления: ' + data.error);
                    }
                });
        }
    </script>
</body>
</html>
